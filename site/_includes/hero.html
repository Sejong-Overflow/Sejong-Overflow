<style>
  button {
    display: inline-block;
    border-radius: 10px;
    font-size: 28px;
    width: 200px;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
    background-color: #4caf50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
  }
  button:hover {
    background-color: green;
  }
</style>

<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="btn_div">
            <button
              class="link_btn"
              type="button"
              onclick="location.href='https\://github.com/Sejong-Overflow/Sejong-Overflow'"
            >
              Download
            </button>
            <button
              class="link_btn"
              type="button"
              onclick="location.href='https\://sejong-overflow.readthedocs.io/en/latest/'"
            >
              Documentation
            </button>
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img
            src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
